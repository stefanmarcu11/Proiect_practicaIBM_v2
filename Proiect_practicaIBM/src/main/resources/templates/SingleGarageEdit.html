<!DOCTYPE html>
<html lang="en" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto D&S | Edit Garage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Auto D&S|Show single car</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" th:href="@{/home}"><img class="imagenav" type="image/png" th:src="@{/images/garage_v2.png}"></a>
            <a class="navbar-brand" th:href="@{/home}">Auto D&S</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cars">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addcar">Registration Cars</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Garage
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="garageshow">Show List</a></li>
                        <li><a class="dropdown-item" href="addgarage">Registration Garage</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="savadata">
    <form action="#" th:action="@{/garageshow/} + ${garageId.id}" th:object="${garageId}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th>
                    <label>Address:</label>
                </th>

                <td>
                    <input type="text" th:field="*{address}" required/>
                    <span th:if="${#fields.hasErrors('address')}" class="error" th:errors="*{address}">MISSING ADDRESS</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>
                    <label>Phone:</label>
                </th>

                <td>
                    <input type="text" th:field="*{phone}" required/>
                    <span th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}">MISSING PHONE</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>
                    <label>Number of cars:</label>
                </th>

                <td>
                    <input type="text" th:field="*{nr_cars}" required/>
                    <span th:if="${#fields.hasErrors('nr_cars')}" class="error" th:errors="*{nr_cars}">MISSING NUMBER CARS</span>
                </td>
                <td></td>
            </tr>
                <td></td>


            </tr>
            <tr>
                <td>
                    <a th:href="@{/garageshow}"><button type="submit">Edit</button></a>
                </td>
                <td>
                    <a href="#" th:href="@{/garageshow}"><button>CANCEL</button></a>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
